<section class="section-add-api" id="section1">
    <form th:method="POST" th:action="@{/doaddapi}">
        <!--       ==============================================================     -->
        <div class="row">
            <div class="col-25">Select Exchange</div>


            <select class="col-75" name="des">
                <option th:each="des : ${list}"
                        th:text="${des}"></option>
            </select>


        </div>
        <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" name="email" id="email">
        </div>
        <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" name="password" id="password">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="API Key (PublicKey ETH/ERC-20)" name="apikey" id="apikey">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Secret (PrivateKey ETH/ERC-20)" name="secret" id="secret">
        </div>
        <div class="col-4">
            <button type="submit" class="registration-btn2">ADD</button>
        </div>
        <div>
        </div>
    </form>
</section>
